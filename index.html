<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alphabet clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home scheen -->
      <section id="home-screen" class="min-h-svh flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center gap-8">
        <h1 class="text-6xl text-white font-extrabold">ALPHABET CLASH PRO</h1>
        <p class="text-2xl text-white">Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
        <button onclick="play()" class="btn text-black">Play Now</button>
        </div>
      </section>
      <section id="play-ground" class="hidden">
        <!-- plaground -->
        <div class="flex flex-col justify-center items-center gap-20 pt-20 ">
            <!-- screen -->
            <div class=" artboard artboard-horizontal phone-6 border-[20px] rounded-2xl   border-[#010313CC] bg-[#FFFFFFBA]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white p-4 rounded-b-xl">Don't watch keyboard while playing</p>
                </div>
                <div class="flex justify-center items-center">
                    <p id="current-alfabet" class="text-9xl font-semibold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keyboard end -->
            <!-- life-scor -->
          <div class="flex justify-between w-[50%]">
            <button class="btn rounded-full text-2xl bg-[#894189] border-none px-5 py-2">
                Life
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span>1</span>
            </button>
            <button class="btn rounded-full text-2xl bg-[#360490] border-none px-5 py-2">
                Score
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span>1</span>
            </button>
          </div>
        </div>
      </section>
        <!-- final scor start -->
      <section class="score flex justify-center items-center min-h-screen text-white hidden">
        <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practic will make you a pro</p>
        </div>
      </section>
    </main>
    <script src="scrip/utility.js"></script>
    <script src="scrip/alpha-class.js"></script>
  </body>
</html>
